{% extends "base.html" %}

{% block title %}New Blog{% endblock title%}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}

{% block content %}

<h2>New Blog</h2><br>

<form action="{% url 'blog_new' %}" method="post">
    {% csrf_token %}
    {% comment %} {{ form|crispy }} {% endcomment %}

                            <div class="mb-3">
                                <label for="title">Title</label>
                                <input type="text" id='title' class='form-control' placeholder='Enter Title for Blog' name='title'>
                            </div>

                            <div class="mb-3">
                                <label for="body">Description</label>
                                <textarea id="body" cols="30" rows="6" class='form-control' name='body' placeholder='Enter Description for Blog'></textarea>
                            </div>

    <input type="submit" class="btn btn-success my-2" value="Save">
    <a class="btn btn-primary" href="{% url 'blog_list' %}" role="button">Cancel</a>

</form>

{% endblock content %}
